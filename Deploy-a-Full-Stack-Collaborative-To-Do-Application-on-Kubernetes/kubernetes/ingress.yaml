apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    # If you're using cert-manager/Let's Encrypt, add appropriate annotations here.
    # For path handling we DON'T rewrite; backend serves /api/* already.
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - host: app.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
